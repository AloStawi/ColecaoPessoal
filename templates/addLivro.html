{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Adicionar Novo Livro</h2>
  <form method="POST" class="book-form">
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" id="titulo" placeholder="Digite o título" required>

    <label for="autor">Autor:</label>
    <input type="text" name="autor" id="autor" placeholder="Digite o autor" required>

    <label for="ano">Ano de Publicação:</label>
    <input type="number" name="ano" id="ano" placeholder="Ex: 2023">

    <label for="genero">Gênero:</label>
    <input type="text" name="genero" id="genero" placeholder="Ex: Fantasia, Romance">

    <label for="status_leitura">Status de Leitura:</label>
    <select name="status_leitura" id="status_leitura">
      <option value="não lido">Não lido</option>
      <option value="lendo">Lendo</option>
      <option value="concluído">Concluído</option>
    </select>

    <label for="nota">Nota (0–10):</label>
    <input type="number" name="nota" id="nota" min="0" max="10">

    <button type="submit">Adicionar Livro</button>
  </form>
</div>
{% endblock %}
